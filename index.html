<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draggable Todo Application</title>
</head>
<body>  
    <!--todo list-->
   <div class="todo-container">
    <form id ="add-form">
        <input type="text" placeholder="add task" id="todo-input">
        <button type="submit" id="todo-btn" class="btn btn-secondery">ADD+</button>
    </form>
    <div class="boxes-container">
        <div class="box" id="to-do">
            <h3 class="heading">Todo</h3>
            <p class="task" draggable="true">studying</p>
            <p class="task" draggable="true">upload files</p>
            <p class="task" draggable="true">studying css</p>
        </div>
        <div class="box" id="doing">
            <h3 class="heading">In Progress</h3>
            <p class="task" draggable="true">watching a movie</p>
        </div>
        <div class="box" id="done">
            <h3 class="heading">Done</h3>
            <p class="task" draggable="true">scrolling</p>
        </div>
    </div>
   </div>
  <script src="html5.js"></script>
</body>
</html>
